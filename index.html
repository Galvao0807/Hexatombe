<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hexatombe — Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    :root { --red:#e20b0b; --black:#050405; }
    body {
      background:linear-gradient(180deg,#060607 0%,#0f0f10 100%);
      color:#eee; font-family:Arial, sans-serif;
      min-height:100vh; display:flex; flex-direction:column;
      justify-content:center; align-items:center; text-align:center;
    }
    .blood-drops{position:fixed;inset:0;pointer-events:none;z-index:0;overflow:hidden}
    .drop{position:absolute;background:radial-gradient(circle at 30% 20%,rgba(255,0,0,0.95),rgba(160,0,0,0.9) 45%,rgba(0,0,0,0) 70%);
      border-radius:50% 50% 50% 50%/60% 60% 40% 40%;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);opacity:0.95;animation:drip linear forwards}
    @keyframes drip{0%{transform:translateY(-10vh) scaleY(1)}100%{transform:translateY(120vh) scaleY(1.3);opacity:0}}
  </style>
</head>
<body class="bg-dark text-light">
  <div class="blood-drops"></div>

  <header class="container text-center">
    <h1 id="title" class="display-4 fw-bold text-danger">HEXATOMBÊ</h1>
    <p class="lead text-muted">Bem-vindo à cripta — escolha um jogo e sobreviva...</p>
    <div class="mt-4">
      <a href="velha.html" class="btn btn-outline-light btn-lg me-2">Jogo da Velha</a>
      <a href="forca.html" class="btn btn-outline-danger btn-lg">Jogo da Forca</a>
    </div>
  </header>

  <footer class="text-center py-4 text-muted small">© Hexatombe</footer>

  <script>
    // Animação do título
    anime({targets:'#title', scale:[0.96,1.02], duration:1400, direction:'alternate', loop:true, easing:'easeInOutSine'});

    // Gotas de sangue
    const container=document.querySelector('.blood-drops');
    function spawnDrop(){
      const d=document.createElement('div');d.className='drop';
      d.style.left=Math.random()*100+'%';
      d.style.width=30+Math.random()*40+'px';
      d.style.height=60+Math.random()*80+'px';
      d.style.animationDuration=(3+Math.random()*4)+'s';
      container.appendChild(d);
      setTimeout(()=>d.remove(),8000);
    }
    setInterval(spawnDrop,600);
  </script>
</body>
</html>
