<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hexatombe — Forca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-dark text-light">
  <div class="blood-drops"></div>
  <header class="container py-4 text-center" style="position:relative;z-index:2">
    <h1 class="fw-bold text-danger">FORCA — Hexatombe</h1>
    <a href="index.html" class="btn btn-sm btn-outline-light mt-2">Voltar à Home</a>
  </header>

  <main class="container text-center">
    <div class="card bg-black text-light p-4">
      <h3 class="text-danger">Adivinhe a palavra</h3>
      <p id="wordDisplay" class="fs-3 letter-spacing"></p>
      <div id="letters" class="mb-3"></div>
      <p>Erros: <span id="errors">0</span> / 6</p>
      <div class="mt-3">
        <button id="resetBtn" class="btn btn-outline-danger">Recomeçar</button>
      </div>
      <p id="message" class="mt-3"></p>
    </div>
  </main>


  <footer class="text-center py-4 text-muted small" style="position:relative;z-index:2">© Hexatombe</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/forca.js"></script>
</body>
</html>
